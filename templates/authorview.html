{% extends "base.html" %}
{% block content %}
    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}
      {% for blog in blogs%}
        <h1><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h1>
        <p>{{blog.body}}</p>
        <p class="italics">written by: <a href="./blog?user={{blog.owner.id}}">{{blog.owner.email}}</a><br>published: {{blog.published}}</p>
        <hr />
      {% endfor %}
    {% endif %}
   
{% endblock %}
