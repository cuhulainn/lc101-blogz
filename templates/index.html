{% extends "base.html" %}

{% block content %}

  <h1>All EpiBlog Authors</h1>
  <p>Click any user below to see their blog posts:</p>
    {% if authors|length == 0 %}
    <p>No authors yet</p>
    {% else %}
      {% for author in authors%}
        <ul>
            <li><a href="/blog?user={{ author.id }}">{{author.email}}</a></li>
        </ul>
      {% endfor %}
    {% endif %}

{% endblock %}
